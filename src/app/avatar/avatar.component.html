<div class="content-section">
  <div class="container content-holder">
    <div class="myscroll mCustomScrollbar">

      <div class="avatars">
        <div class="header-card">
          <h3>Select Your Avatar</h3> 
        </div>
        <div class="content-card">
          <div class="avatar-section row">
            <div class="col-sm-6">
              <p class="avatar-selection">Select image to create your profile avatar.<span class="mandatory">*</span>
                <ul class="selector">
                  <li>
                    <div class="superwoman avatarDiv" (click)="selectMe(0)" [ngClass]="{ 'highlight': globals.Jala }">
                      <span class="tick">
                        <i class="fa fa-check" aria-hidden="true"></i>
                      </span>
                      <img src="assets/images/jala.png" alt="superwoman">
                      <input type="hidden" name="" id="jala" value="jala">
                      <span class="gender"></span>
                    </div>
                  </li>
                  <li>
                    <div class="superman avatarDiv" (click)="selectMe(1)" [ngClass]="{ 'highlight': globals.Vyom }">
                      <span class="tick ">
                        <i class="fa fa-check" aria-hidden="true"></i>
                      </span>
                      <img src="assets/images/vyom.png" alt="superman">
                      <input type="hidden" name="" id="jala" value="vyom">
                      <span class="gender"></span>
                    </div>
                  </li>
                </ul>
                <form method="post" enctype="multipart/form-data" id="select_your_avatar">
                  <div class="uploadphoto">
                    <div class="previewphoto">
                    </div>
                    <input type="file" (change)="fileChangeEvent($event)" name="imageupload" id="imageupload" #file/>
                    <button (click)="file.click()" *ngIf="globals.Jala == 1 || globals.Vyom == 1" id="uploaddp">Upload file</button>

                  </div>
                  <div class="actionbuttons">
                    <input type="button" name="save_photo" (click)="updateUserFlag()" *ngIf="isSubmited" value="Save avatar" id="savephoto" class="savephoto ex-pd">
                  </div>
                </form>
            </div>
            <div class="col-sm-6">
              <div class="preview-avatar text-center" *ngIf="preview" id="show_avatar">
                <img style="border-radius: 100%" [src]="imgLink" />
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>


  <div class="modal" id="uploadimageModal" role="dialog" [style.display]="uploadModal ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="uploadModal = false" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Upload & Crop Image</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-8 text-center">
              <div id="image_demo" style="width: 300px;margin-top: 30px;">
                <img style="border-radius: 100%" [src]="croppedImage" />
              </div>
            </div>
            <div class="col-md-4" style="padding-top:30px">
              <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="10 / 13"
                [resizeToWidth]="128" roundCropper=true format="png" (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="saveImage()" class="viewphoto" id="crop_image" [disabled]="isSubmited">Create Avatar</button>
        </div>
      </div>
    </div>
  </div>
