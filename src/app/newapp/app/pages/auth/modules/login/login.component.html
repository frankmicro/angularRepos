<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>
    
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-1">
              <input 
              type="email" 
              class="form-control" 
              name = "email"
              formControlName="email"
              id="inputEmail3" 
              placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>

            <div class="input-group mt-1">
              <div class="help-block" *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').touched">
                Email field is required!
              </div>
              <div class="help-block" *ngIf="loginForm.get('email').errors?.email && loginForm.get('email').touched">
               Please enter proper email!
              </div>
            </div>

            <div class="input-group mb-1">
              <input 
              type="text" 
              class="form-control" 
              name = "player_id"
              id="inputEmail5" 
              formControlName="player_id"
              placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
              
            <div class="input-group mb-1">
              <input 
              type="password" 
              class="form-control" 
              name = "email"
              formControlName="password"
              id="inputEmail4" 
              placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="nput-group mt-1 mb-3">
              <div class="help-block" *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched">
                Password field is required!
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid || !loginFlag">Login In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <div class="social-auth-links text-center mb-3">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div>
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p>
          <p class="mb-0">
            <a href="register.html" class="text-center">Register a new membership</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    </div>
